<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
        <title>VR Bus Simulator</title>
    </head>
    <body>
        <a-scene>
            <a-assets>
                <a-asset-item id="bus" src="assets/ebus.glb"></a-asset-item>
                <a-asset-item id="box-car" src="assets/box_car.glb"></a-asset-item>
                <a-asset-item id="canopy" src="assets/canopy.glb"></a-asset-item>
                <a-asset-item id="bench" src="assets/public_bench.glb"></a-asset-item>
                <a-asset-item id="fence" src="assets/concrete_modern_fence.glb"></a-asset-item>
                <a-asset-item id="sign" src="assets/sign.glb"></a-asset-item>
                <a-asset-item id="pantograph" src="assets/pantograph.glb"></a-asset-item>
                <a-asset-item id="curb" src="assets/curb.glb"></a-asset-item>


                <img id="uta-logo" src="assets/uta-logo.png">
                <img id="aspire-logo" src="assets/dark-aspire-logo.png">
                <img id="usu-logo" src="assets/usu-logo.png">
                <img id="abb-logo" src="assets/abb.png">
                <img id="direct-logo" src="assets/direct-lab-logo.png">
                <img id="nsf-logo" src="assets/nsf-logo.png">
                <img id="pacificorp-logo" src="assets/pacificorp-logo.svg">

            </a-assets>

            
            
            <!-- Out of the box environment! -->
            <a-entity environment="preset: starry; groundTexture: walkernoise; grid: none; shadow: true"></a-entity>

            <a-entity gltf-model="#curb" position="72 0.2 -2" scale="1 2 1" rotation="90 -90 0"></a-entity>


            <a-entity gltf-model="#bus" position="12 0.316 -2.1" scale=".6 .6 .6" rotation="-90 180 0"></a-entity>
            <a-entity gltf-model="#bus" position="-1 0.316 -2.1" scale=".6 .6 .6" rotation="-90 180 0"></a-entity>

            <a-entity gltf-model="#pantograph" position="6.6 2.8 -2.95" scale=".35 .35 .35" rotation="-90 180 0"></a-entity>
            <a-entity gltf-model="#pantograph" position="-6.52 2.8 -2.95" scale=".35 .35 .35" rotation="-90 180 0"></a-entity>
            
            <a-entity gltf-model="#box-car" position="-7.32 1.18 3.7" scale=".9 .9 .9" rotation="0 90 0"></a-entity>
            
            <a-entity gltf-model="#canopy" position="1 0.2 3" scale=".5 .5 .5" rotation="-90 0 0"></a-entity>
            
            <a-entity gltf-model="#bench" position="5.275 0.18 1.81" scale=".045 .03 .03" rotation="0 180 0"></a-entity>
            <a-entity gltf-model="#bench" position="9.328 0.18 1.81" scale=".045 .03 .03" rotation="0 180 0"></a-entity>

           <a-entity gltf-model="#fence" position="2 -0.2 2.95" scale="1.2 1.6 1.92" rotation="0 0 0"></a-entity>
           <a-entity gltf-model="#fence" position="4.535 -0.2 2.95" scale="1.2 1.6 1.92" rotation="0 0 0"></a-entity>
           <a-entity gltf-model="#fence" position="7.07 -0.2 2.95" scale="1.2 1.6 1.92" rotation="0 0 0"></a-entity>
           <a-entity gltf-model="#fence" position="9.605 -0.2 2.95" scale="1.2 1.6 1.92" rotation="0 0 0"></a-entity>
           <a-entity gltf-model="#fence" position="12.14 -0.2 2.95" scale="1.2 1.6 1.92" rotation="0 0 0"></a-entity>


            <a-entity gltf-model="#sign" position="-16 8.2 3.7" scale="1 1 1" rotation="0 150 0"></a-entity>


            <a-entity light="type: point; intensity: 0.3; distance: 10; decay: 2" position="0 3 1"></a-entity>

            <a-image src="#uta-logo" height="5" width="5" position="-5 21 -16" ></a-image>
            <a-image src="#abb-logo" height="1.5" width="3" position="-5 18.8 -15.99"></a-image>
            <a-image src="#aspire-logo" height="2.4" width="12.4" position="4 21.5 -16"></a-image>
            <a-image src="#usu-logo" height="1.5" width="4.7" position=" 7 18.8 -16"></a-image>
            <a-image src="#direct-logo" height="9" width="9" position=" 0.5 18.4 -16.01"></a-image>
            <a-image src="#pacificorp-logo" height="2" width="8" position=" -1 15.3 -16.0"></a-image>
            <a-image src="#nsf-logo" height="3" width="3" position=" 5 15.3 -16.0"></a-image>
            
            
        </a-scene>
        
        
        <script>
        
        </script>
    </body>
</html>
